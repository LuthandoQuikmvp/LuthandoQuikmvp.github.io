<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Dashboard</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React, ReactDOM, and Babel (for JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    
    <script type="text/babel">
      /***************************************
       * Sidebar Component
       ***************************************/
      function Sidebar() {
        return (
          <aside className="w-64 bg-gray-800 text-gray-100 flex flex-col h-screen">
            <div className="p-6 text-2xl font-semibold border-b border-gray-700">
              Dashboard
            </div>
            <nav className="flex-1 p-4">
              <ul className="space-y-2">
                <li>
                  <a href="#" className="block p-2 rounded hover:bg-gray-700">
                    Overview
                  </a>
                </li>
                <li>
                  <a href="#" className="block p-2 rounded hover:bg-gray-700">
                    Analytics
                  </a>
                </li>
                <li>
                  <a href="#" className="block p-2 rounded hover:bg-gray-700">
                    Sales
                  </a>
                </li>
                <li>
                  <a href="#" className="block p-2 rounded hover:bg-gray-700">
                    Reports
                  </a>
                </li>
                <li>
                  <a href="#" className="block p-2 rounded hover:bg-gray-700">
                    Settings
                  </a>
                </li>
              </ul>
            </nav>
            <div className="p-4 border-t border-gray-700 text-sm">
              Logged in as Admin
            </div>
          </aside>
        );
      }

      /***************************************
       * Topbar Component
       ***************************************/
      function Topbar() {
        return (
          <div className="flex items-center justify-between bg-white shadow px-4 py-4">
            <div className="text-xl font-bold">My Dashboard</div>
            <div className="flex items-center space-x-4">
              <button className="p-2 rounded-full hover:bg-gray-100">
                <svg className="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                    d="M15 17h5l-1.405-1.405M19 13v-2a5 5 0 00-10 0v2" />
                </svg>
              </button>
              <div className="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
                <span className="text-sm font-semibold text-gray-800">A</span>
              </div>
            </div>
          </div>
        );
      }

      /***************************************
       * Card Component
       ***************************************/
      function Card({ title, children }) {
        return (
          <div className="bg-white p-6 rounded shadow">
            {title && <h2 className="text-lg font-bold mb-4">{title}</h2>}
            {children}
          </div>
        );
      }

      /***************************************
       * ChartCard Component using Chart.js
       ***************************************/
      function ChartCard({ title, type, data, options }) {
        const canvasRef = React.useRef(null);

        React.useEffect(() => {
          if (canvasRef.current) {
            new Chart(canvasRef.current, {
              type,
              data,
              options: Object.assign(
                {
                  responsive: true,
                  maintainAspectRatio: false,
                },
                options
              ),
            });
          }
        }, []);

        return (
          <Card title={title}>
            <div className="h-64">
              <canvas ref={canvasRef} />
            </div>
          </Card>
        );
      }

      /***************************************
       * Sample Dashboard Layout
       ***************************************/
      function Dashboard() {
        // Sample data for a bar chart
        const barData = {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [{
            label: "Daily Visitors",
            data: [120, 190, 150, 220, 180, 250, 230],
            backgroundColor: "#4F46E5",
          }]
        };

        // Sample data for a pie chart
        const pieData = {
          labels: ["Direct", "Referral", "Social"],
          datasets: [{
            data: [50, 30, 20],
            backgroundColor: ["#10B981", "#F59E0B", "#EF4444"],
          }]
        };

        return (
          <div className="flex flex-1 flex-col">
            <Topbar />
            <div className="p-6 bg-gray-50 flex-1 overflow-auto">
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                {/* Summary Card */}
                <Card title="Total Sales">
                  <div className="text-3xl font-bold">$24,568</div>
                  <p className="text-sm text-gray-500 mt-2">Compared to last week</p>
                </Card>
                {/* Summary Card */}
                <Card title="New Users">
                  <div className="text-3xl font-bold">1,245</div>
                  <p className="text-sm text-gray-500 mt-2">In the last 7 days</p>
                </Card>
                {/* Summary Card */}
                <Card title="Active Sessions">
                  <div className="text-3xl font-bold">652</div>
                  <p className="text-sm text-gray-500 mt-2">Right now</p>
                </Card>
              </div>

              <div className="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
                {/* Bar Chart Card */}
                <ChartCard
                  title="Daily Visitors"
                  type="bar"
                  data={barData}
                />

                {/* Pie Chart Card */}
                <ChartCard
                  title="Traffic Sources"
                  type="pie"
                  data={pieData}
                />
              </div>
            </div>
          </div>
        );
      }

      /***************************************
       * App Component combining Sidebar and Dashboard
       ***************************************/
      function App() {
        return (
          <div className="flex h-screen">
            <Sidebar />
            <Dashboard />
          </div>
        );
      }

      // Render the App
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
