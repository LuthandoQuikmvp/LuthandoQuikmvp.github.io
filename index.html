<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoLeap - Learn Languages Effortlessly</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React, ReactDOM, and Babel (for JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Chart.js (optional, can be removed if not using charts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .transition-all {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      /************************************************
       * Navigation Bar
       ************************************************/
      function Navigation() {
        return (
          <nav className="bg-white shadow">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div className="text-xl font-bold text-blue-600">LingoLeap</div>
              <div className="space-x-4">
                <a href="#home" className="hover:underline">Home</a>
                <a href="#courses" className="hover:underline">Courses</a>
                <a href="#features" className="hover:underline">Features</a>
                <a href="#pricing" className="hover:underline">Pricing</a>
                <a href="#testimonials" className="hover:underline">Testimonials</a>
                <a href="#contact" className="hover:underline">Contact</a>
              </div>
            </div>
          </nav>
        );
      }

      /************************************************
       * Hero / Landing Section
       ************************************************/
      function Landing() {
        return (
          <section id="home" className="py-16 bg-blue-50">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-5xl font-bold mb-4">
                Learn a New Language with LingoLeap
              </h1>
              <p className="text-xl mb-8">
                Interactive lessons, real-life practice, and expert guidance to boost your language skills.
              </p>
              <a
                href="#courses"
                className="bg-blue-600 text-white px-8 py-3 rounded hover:bg-blue-700 transition"
              >
                Explore Courses
              </a>
              <div className="mt-12">
                <img
                  src="https://via.placeholder.com/800x400?text=Learn+Languages"
                  alt="Language Learning"
                  className="mx-auto rounded shadow"
                />
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Courses Section
       ************************************************/
      function Courses() {
        const courses = [
          {
            title: "Spanish for Beginners",
            description: "Start speaking Spanish with interactive lessons and live practice sessions.",
          },
          {
            title: "Conversational French",
            description: "Improve your French through dialogue and cultural immersion.",
          },
          {
            title: "Mandarin Mastery",
            description: "From tones to characters, master Mandarin with a step-by-step approach.",
          },
        ];

        return (
          <section id="courses" className="py-16">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-12">Our Courses</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {courses.map((course, index) => (
                  <div key={index} className="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all">
                    <h3 className="text-2xl font-semibold mb-4">{course.title}</h3>
                    <p className="mb-4">{course.description}</p>
                    <a
                      href="#"
                      className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                    >
                      Learn More
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Features Section
       ************************************************/
      function Features() {
        const features = [
          {
            title: "Interactive Lessons",
            description: "Engage with fun lessons that mix videos, quizzes, and games.",
          },
          {
            title: "Qualified Tutors",
            description: "Learn from experienced, native-speaking teachers.",
          },
          {
            title: "Progress Tracking",
            description: "Monitor your growth with personalized dashboards.",
          },
        ];

        return (
          <section id="features" className="py-16 bg-gray-100">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-12">Features</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {features.map((feature, index) => (
                  <div key={index} className="bg-white p-6 rounded shadow hover:shadow-lg transition-all">
                    <h3 className="text-2xl font-semibold mb-4">{feature.title}</h3>
                    <p>{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Pricing Section
       ************************************************/
      function Pricing() {
        const plans = [
          {
            name: "Free",
            price: "0",
            features: [
              "Access to basic lessons",
              "Community support",
              "Limited progress tracking"
            ],
          },
          {
            name: "Pro",
            price: "19",
            features: [
              "All Free features",
              "Access to advanced courses",
              "1-on-1 tutoring sessions",
              "Priority support"
            ],
          },
          {
            name: "Premium",
            price: "49",
            features: [
              "All Pro features",
              "Personalized learning paths",
              "Unlimited practice sessions",
              "Exclusive webinars"
            ],
          },
        ];

        return (
          <section id="pricing" className="py-16">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-12">Pricing Plans</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {plans.map((plan, index) => (
                  <div key={index} className="bg-white p-6 rounded-lg shadow hover:shadow-xl transition-all">
                    <h3 className="text-2xl font-semibold mb-4 text-center">{plan.name}</h3>
                    <div className="text-center text-4xl font-bold text-blue-600 mb-4">
                      ${plan.price}
                      {plan.name !== "Free" && <span className="text-lg font-normal">/mo</span>}
                    </div>
                    <ul className="mb-6 space-y-2">
                      {plan.features.map((feature, idx) => (
                        <li key={idx} className="flex items-center">
                          <svg className="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                            <path d="M5 13l4 4L19 7"/>
                          </svg>
                          {feature}
                        </li>
                      ))}
                    </ul>
                    <div className="text-center">
                      <a
                        href="#"
                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                      >
                        {plan.name === "Free" ? "Get Started" : "Subscribe"}
                      </a>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Testimonials Section
       ************************************************/
      function Testimonials() {
        const testimonials = [
          {
            quote: "LingoLeap transformed the way I learn languages. The interactive lessons are so engaging!",
            author: "Maria G.",
          },
          {
            quote: "Thanks to LingoLeap, Iâ€™m now confidently speaking French. Highly recommended!",
            author: "Jean P.",
          },
          {
            quote: "The tutors are patient and knowledgeable. I love the progress tracking feature.",
            author: "Ling W.",
          },
        ];

        return (
          <section id="testimonials" className="py-16 bg-blue-50">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-12">What Our Learners Say</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {testimonials.map((t, index) => (
                  <div key={index} className="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all">
                    <p className="italic mb-4">"{t.quote}"</p>
                    <p className="font-bold text-right">- {t.author}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * FAQ Section
       ************************************************/
      function FAQ() {
        const [openIndex, setOpenIndex] = React.useState(null);
        const faqs = [
          {
            question: "What languages can I learn?",
            answer: "We provide courses in Spanish, French, Mandarin, German and many more. Check our courses section for the full list.",
          },
          {
            question: "Is there a free trial?",
            answer: "Yes! You can start with our free plan to explore basic lessons and see if LingoLeap is right for you.",
          },
          {
            question: "How do I book a tutoring session?",
            answer: "Subscribers on our Pro and Premium plans can easily book sessions through our in-app scheduling system.",
          },
        ];

        const toggleFAQ = (index) => {
          setOpenIndex(openIndex === index ? null : index);
        };

        return (
          <section id="faq" className="py-16 bg-gray-100">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-12">Frequently Asked Questions</h2>
              <div className="space-y-4 max-w-2xl mx-auto">
                {faqs.map((faq, index) => (
                  <div key={index} className="bg-white rounded-lg shadow">
                    <button
                      onClick={() => toggleFAQ(index)}
                      className="w-full text-left p-4 focus:outline-none flex justify-between items-center"
                    >
                      <span className="font-semibold">{faq.question}</span>
                      <span>{openIndex === index ? '-' : '+'}</span>
                    </button>
                    {openIndex === index && (
                      <div className="p-4 border-t">
                        <p>{faq.answer}</p>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Contact Form Section
       ************************************************/
      function ContactForm() {
        const [formData, setFormData] = React.useState({ name: "", email: "", message: "" });

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log(formData);
          alert("Thanks for reaching out! We'll get back to you shortly.");
          setFormData({ name: "", email: "", message: "" });
        };

        return (
          <section id="contact" className="py-16">
            <div className="container mx-auto px-4 max-w-lg">
              <h2 className="text-4xl font-bold text-center mb-8">Get in Touch</h2>
              <form onSubmit={handleSubmit} className="space-y-6">
                <div>
                  <label className="block text-xl font-medium mb-2" htmlFor="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    onChange={handleChange}
                    value={formData.name}
                    className="w-full p-3 border rounded"
                    required
                  />
                </div>
                <div>
                  <label className="block text-xl font-medium mb-2" htmlFor="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    onChange={handleChange}
                    value={formData.email}
                    className="w-full p-3 border rounded"
                    required
                  />
                </div>
                <div>
                  <label className="block text-xl font-medium mb-2" htmlFor="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    onChange={handleChange}
                    value={formData.message}
                    rows="5"
                    className="w-full p-3 border rounded"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  className="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition"
                >
                  Send Message
                </button>
              </form>
            </div>
          </section>
        );
      }

      /************************************************
       * Footer
       ************************************************/
      function Footer() {
        return (
          <footer className="bg-white shadow py-4">
            <div className="container mx-auto px-4 text-center">
              <p>&copy; {new Date().getFullYear()} LingoLeap. All rights reserved.</p>
            </div>
          </footer>
        );
      }

      /************************************************
       * App Component: Combines all sections
       ************************************************/
      function App() {
        return (
          <div className="bg-gray-50 text-gray-900">
            <Navigation />
            <main>
              <Landing />
              <Courses />
              <Features />
              <Pricing />
              <Testimonials />
              <FAQ />
              <ContactForm />
            </main>
            <Footer />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
