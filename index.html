<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grit Coffee</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
      <!-- ... similar structure to Lumino's nav ... -->
    </nav>

    <!-- Hero Section -->
    <section
      class="vh-100 d-flex align-items-center justify-content-center"
      id="home-section"
      style="background: #444 url('images/coffee-hero.jpg') no-repeat center/cover;"
    >
      <div class="container text-center text-white">
        <small class="d-block mb-2">Experience The Taste of True Grit</small>
        <h1 class="display-4 fw-bold">Grit Coffee</h1>
        <p class="lead mb-4">
          Discover coffee that's as strong and determined as you are.
        </p>
        <a href="#products-section" class="btn btn-dark">
          Shop Now
        </a>
      </div>
    </section>

    <!-- About Section -->
    <section class="py-5" id="about-section">
      <!-- ... about content, referencing Lumino's design patterns ... -->
    </section>

    <!-- Products/Shop Section -->
    <section class="py-5 bg-light" id="products-section">
      <!-- ... featured coffee products cards with .card shadow-sm ... -->
    </section>

    <!-- FAQ Section -->
    <section class="py-5" id="faq-section">
      <!-- ... a simple accordion or list of FAQs ... -->
    </section>

    <!-- Contact Section -->
    <section class="py-5 bg-light" id="contact-section">
      <!-- ... form with input fields, plus contact info ... -->
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
      <!-- ... similar structure to Lumino's footer ... -->
    </footer>

    <!-- Bootstrap JS + Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ><script>
  </body>
</html>
