<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaLearn - Learn a Language</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, and Babel (for JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Optional extra styling -->
    <style>
      .transition-all { transition: all 0.3s ease; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
      /************************************************
       * Navigation Component
       ************************************************/
      function Navigation() {
        return (
          <nav className="bg-white shadow">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-blue-600">LinguaLearn</h1>
              <div className="space-x-4">
                <a href="#home" className="hover:text-blue-600 transition-all">Home</a>
                <a href="#lessons" className="hover:text-blue-600 transition-all">Lessons</a>
                <a href="#practice" className="hover:text-blue-600 transition-all">Practice</a>
                <a href="#contact" className="hover:text-blue-600 transition-all">Contact</a>
              </div>
            </div>
          </nav>
        );
      }

      /************************************************
       * Home (Landing) Section
       ************************************************/
      function Home() {
        return (
          <section id="home" className="py-16 bg-blue-50">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-4xl font-bold mb-4">Welcome to LinguaLearn</h2>
              <p className="mb-8 text-lg max-w-2xl mx-auto">
                Discover a fun and interactive way to learn a new language. Our lessons are designed to be engaging, intuitive, and effective.
              </p>
              <a 
                href="#lessons" 
                className="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition-all"
              >
                Start Learning
              </a>
            </div>
          </section>
        );
      }

      /************************************************
       * Lessons Section
       ************************************************/
      function Lessons() {
        const lessons = [
          { id: 1, title: "Basics of Greetings", description: "Learn how to greet others in your target language." },
          { id: 2, title: "Common Phrases", description: "Essential phrases for travel and daily conversation." },
          { id: 3, title: "Grammar Essentials", description: "Understand the building blocks of the language." },
          { id: 4, title: "Vocabulary Builder", description: "Expand your vocabulary with common words and phrases." },
        ];

        return (
          <section id="lessons" className="py-16">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8">Our Lessons</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {lessons.map(lesson => (
                  <div key={lesson.id} className="bg-white shadow rounded p-6">
                    <h3 className="text-xl font-semibold mb-2">{lesson.title}</h3>
                    <p className="text-gray-700">{lesson.description}</p>
                    <button 
                      className="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-all"
                      onClick={() => alert('Lesson details coming soon!')}
                    >
                      Learn More
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Practice Section
       ************************************************/
      function Practice() {
        return (
          <section id="practice" className="py-16 bg-gray-100">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold mb-4">Practice Makes Perfect</h2>
              <p className="mb-6 text-lg max-w-xl mx-auto">
                Test your skills with interactive quizzes and conversation simulations. Practice anytime, anywhere.
              </p>
              <button 
                className="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition-all"
                onClick={() => alert('Practice mode coming soon!')}
              >
                Start Practice
              </button>
            </div>
          </section>
        );
      }

      /************************************************
       * Contact Section
       ************************************************/
      function Contact() {
        const [formData, setFormData] = React.useState({ name: "", email: "", message: "" });

        const handleChange = (e) => {
          setFormData({...formData, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log(formData);
          alert("Thank you for reaching out!");
          setFormData({ name: "", email: "", message: "" });
        };

        return (
          <section id="contact" className="py-16">
            <div className="container mx-auto px-4 max-w-lg">
              <h2 className="text-3xl font-bold text-center mb-8">Contact Us</h2>
              <form onSubmit={handleSubmit} className="space-y-4 bg-white shadow rounded p-6">
                <div>
                  <label htmlFor="name" className="block text-gray-700 font-medium mb-1">
                    Name
                  </label>
                  <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value={formData.name} 
                    onChange={handleChange}
                    className="w-full border p-3 rounded"
                    required />
                </div>
                <div>
                  <label htmlFor="email" className="block text-gray-700 font-medium mb-1">
                    Email
                  </label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value={formData.email} 
                    onChange={handleChange}
                    className="w-full border p-3 rounded"
                    required />
                </div>
                <div>
                  <label htmlFor="message" className="block text-gray-700 font-medium mb-1">
                    Message
                  </label>
                  <textarea 
                    id="message" 
                    name="message" 
                    value={formData.message} 
                    onChange={handleChange}
                    className="w-full border p-3 rounded"
                    rows="4"
                    required />
                </div>
                <button 
                  type="submit"
                  className="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition-all"
                >
                  Send Message
                </button>
              </form>
            </div>
          </section>
        );
      }

      /************************************************
       * Footer Component
       ************************************************/
      function Footer() {
        return (
          <footer className="bg-white shadow mt-12">
            <div className="container mx-auto px-4 py-4 text-center">
              <p>&copy; {new Date().getFullYear()} LinguaLearn. All rights reserved.</p>
            </div>
          </footer>
        );
      }

      /************************************************
       * App Component (Combining all sections)
       ************************************************/
      function App() {
        return (
          <div>
            <Navigation />
            <main>
              <Home />
              <Lessons />
              <Practice />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      }

      /************************************************
       * Render the App
       ************************************************/
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
'''
