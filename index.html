<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneHub - Premium Mobile Solutions</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"><script>

    <!-- React, ReactDOM, and Babel (for JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"><script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"><script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"><script>

    <!-- Chart.js (not used in this project but available for future enhancements) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"><script>

    <style>
      .transition-all {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
      /************************************************
       * Navigation Bar
       ************************************************/
      function Navigation() {
        return (
          <nav className="bg-white shadow">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div className="text-2xl font-bold text-blue-600">PhoneHub</div>
              <div className="space-x-6">
                <a href="#home" className="hover:text-blue-600 transition-all">Home</a>
                <a href="#products" className="hover:text-blue-600 transition-all">Products</a>
                <a href="#services" className="hover:text-blue-600 transition-all">Services</a>
                <a href="#about" className="hover:text-blue-600 transition-all">About Us</a>
                <a href="#contact" className="hover:text-blue-600 transition-all">Contact</a>
              </div>
            </div>
          </nav>
        );
      }

      /************************************************
       * Hero Section
       ************************************************/
      function Hero() {
        return (
          <section id="home" className="py-16 bg-blue-50">
            <div className="container mx-auto px-4 flex flex-col md:flex-row items-center">
              <div className="flex-1 text-center md:text-left">
                <h1 className="text-4xl md:text-5xl font-bold mb-4">Discover the Latest Mobile Technology</h1>
                <p className="mb-6 text-lg">Upgrade your lifestyle with cutting-edge smartphones designed to meet your needs.</p>
                <a href="#products" className="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
                  Shop Now
                </a>
              </div>
              <div className="flex-1 mt-8 md:mt-0">
                <img src="https://via.placeholder.com/600x400?text=Smartphones" alt="Latest Smartphones" className="w-full rounded shadow" />
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Products Section
       ************************************************/
      function Products() {
        const products = [
          {
            id: 1,
            name: "Phone X1",
            price: "$699",
            description: "A premium smartphone with a stunning display and high performance.",
            image: "https://via.placeholder.com/400x300?text=Phone+X1"
          },
          {
            id: 2,
            name: "Phone Y2",
            price: "$899",
            description: "Experience unmatched speed and efficiency with Phone Y2.",
            image: "https://via.placeholder.com/400x300?text=Phone+Y2"
          },
          {
            id: 3,
            name: "Phone Z3",
            price: "$499",
            description: "Affordable yet feature-rich device, perfect for everyday use.",
            image: "https://via.placeholder.com/400x300?text=Phone+Z3"
          },
        ];

        return (
          <section id="products" className="py-16">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8">Our Products</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {products.map((product) => (
                  <div key={product.id} className="bg-white rounded shadow hover:shadow-lg transition-all overflow-hidden">
                    <img src={product.image} alt={product.name} className="w-full h-56 object-cover" />
                    <div className="p-4">
                      <h3 className="text-xl font-bold mb-2">{product.name}</h3>
                      <p className="text-blue-600 font-semibold mb-2">{product.price}</p>
                      <p className="text-gray-700 mb-4">{product.description}</p>
                      <a href="#contact" className="block text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-all">
                        Buy Now
                      </a>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Services Section
       ************************************************/
      function Services() {
        const services = [
          {
            id: 1,
            title: "Warranty & Repairs",
            description: "Get comprehensive warranty and repair services for your device.",
            icon: "üõ†Ô∏è",
          },
          {
            id: 2,
            title: "Trade-In Program",
            description: "Upgrade your phone by trading in your old device at attractive rates.",
            icon: "üîÑ",
          },
          {
            id: 3,
            title: "24/7 Support",
            description: "Our customer care is available any time to answer your queries.",
            icon: "‚òéÔ∏è",
          },
        ];

        return (
          <section id="services" className="py-16 bg-gray-100">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8">Our Services</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {services.map(service => (
                  <div key={service.id} className="bg-white rounded shadow p-6 text-center hover:shadow-lg transition-all">
                    <div className="text-5xl mb-4">{service.icon}</div>
                    <h3 className="text-xl font-bold mb-2">{service.title}</h3>
                    <p className="text-gray-700">{service.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * About Us Section
       ************************************************/
      function About() {
        return (
          <section id="about" className="py-16">
            <div className="container mx-auto px-4 flex flex-col lg:flex-row items-center">
              <div className="flex-1">
                <img src="https://via.placeholder.com/500x400?text=About+Us" alt="About PhoneHub" className="w-full rounded shadow" />
              </div>
              <div className="flex-1 mt-8 lg:mt-0 lg:pl-12">
                <h2 className="text-3xl font-bold mb-4">About PhoneHub</h2>
                <p className="text-gray-700 mb-4">
                  At PhoneHub, we're passionate about mobile technology. Our mission is to bring you the latest and greatest smartphones along with top-notch customer services. With our extensive range of products and dedicated after-sales support, we ensure that you always stay connected in style.
                </p>
                <p className="text-gray-700">
                  Join us on our journey to revolutionize the mobile industry with innovation, quality, and trust.
                </p>
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Contact Section
       ************************************************/
      function Contact() {
        const [formData, setFormData] = React.useState({ name: "", email: "", message: "" });

        const handleChange = (e) => {
          setFormData({...formData, [e.target.name]: e.target.value});
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log("Contact Form Data: ", formData);
          alert("Thank you for contacting PhoneHub. We will get back to you soon!");
          setFormData({ name: "", email: "", message: "" });
        };

        return (
          <section id="contact" className="py-16 bg-blue-50">
            <div className="container mx-auto px-4 max-w-2xl">
              <h2 className="text-3xl font-bold text-center mb-8">Contact Us</h2>
              <form onSubmit={handleSubmit} className="bg-white p-8 rounded shadow space-y-6">
                <div>
                  <label htmlFor="name" className="block font-medium mb-2">Name</label>
                  <input 
                    type="text" 
                    id="name" 
                    name="name"
                    value={formData.name} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    required 
                  />
                </div>
                <div>
                  <label htmlFor="email" className="block font-medium mb-2">Email</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email"
                    value={formData.email} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    required 
                  />
                </div>
                <div>
                  <label htmlFor="message" className="block font-medium mb-2">Message</label>
                  <textarea 
                    id="message" 
                    name="message"
                    value={formData.message} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    rows="4" 
                    required>
                  </textarea>
                </div>
                <button type="submit" className="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-all">
                  Send Message
                </button>
              </form>
            </div>
          </section>
        );
      }

      /************************************************
       * Footer Section
       ************************************************/
      function Footer() {
        return (
          <footer className="bg-white shadow mt-12">
            <div className="container mx-auto px-4 py-4 text-center">
              <p>&copy; {new Date().getFullYear()} PhoneHub. All rights reserved.</p>
            </div>
          </footer>
        );
      }

      /************************************************
       * App Component combining all sections
       ************************************************/
      function App() {
        return (
          <div className="bg-gray-50 text-gray-900">
            <Navigation />
            <main>
              <Hero />
              <Products />
              <Services />
              <About />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    <script>
  </body>
</html>
